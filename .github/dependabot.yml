version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: fix
      prefix-development: chore
    assignees:
      - matthiashermsen
    allow:
      - dependency-type: direct
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: chore
    assignees:
      - matthiashermsen
    groups:
      github-actions:
        patterns:
          - "*"